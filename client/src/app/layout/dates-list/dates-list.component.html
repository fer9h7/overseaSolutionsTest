<div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 dates-container" >		
	<div (click)="selectDate(item)" *ngFor="let item of data"[ngClass]="getClass(item)" class="col-12 col-sm-12 date-row">
		<div class="row">
			<div class="col-4 col-sm-4 day-label">
				{{daysShort[getDate(item).getDay()]}}
			</div>
			<div class="col-6 col-sm-6">
				{{getLabel(item)}}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				{{getDate(item).getDate()}}
			</div>
		</div>
	</div>
</div>
